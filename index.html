<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'w' to move up<br>
		    Press 'a' to move left<br>
		    Press 's' to move down<br>
		    Press 'd' to move right<br>
		    Press 'l' to turn right<br>
		    Press 'k' to turn left<br>
		    Press 'x' to accelerate<br>
		    Press 'h' for hyperspace
	    </footer>
	</body>
</html>
